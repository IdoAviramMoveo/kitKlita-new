<div class="dialog-container" dir="rtl">
  <div class="close-dialog-container">
    <img
      class="close-dialog-button"
      src="./assets/images/cancel.png"
      (click)="dialogRef.close()"
    />
  </div>
  <div class="dialog-content">
    <h2 class="dialog-title" mat-dialog-title>שים לב!</h2>
    <mat-dialog-content class="dialog-question"
      >האם הנך בטוח כי ברצונך לבצע את הפעולה?</mat-dialog-content
    >
    <mat-dialog-actions class="actions-container">
      <button mat-button class="ok-button" [mat-dialog-close]="true">
        אישור
      </button>
      <button mat-button class="cancel-button" [mat-dialog-close]="false">
        ביטול
      </button>
    </mat-dialog-actions>
  </div>
</div>
